<!DOCTYPE html>
<html>
  <head>
    <title>Linked in</title>
    <link rel="shortcut icon" href="https://static.licdn.com/scds/common/u/images/logos/favicons/v1/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <nav>
        <a href="https://www.linkedin.com/">Linked in logo</a>
    </nav>
    <form action="" method="post">
        <div style="background: ghostwhite; font-size: 10px; padding: 50px; border: 5px lightgray; margin: 20px; width: 200px">
            <header>
                <h1>
                    Sign in
                </h1>
            </header>
            <p>
                Stay updated on your professional world
            </p>
          <input type="email" placeholder="Email or Phone" />
          <br>
          <br>
          <br>
          <input type="password" name="Password" id="" placeholder="Password">
          <br>
          <br>
          <a id="left" href="https://www.linkedin.com/checkpoint/rp/request-password-reset">Forgot Password</a>
          <br>
          <br>
          <input type="button" value="Sign in">
          <hr> or
        </form>
        <br>
       <input type="button" value="Sign in with Google">
       <br>
       <br>
       <input type="button" value="Sign in with Apple">
        </div>
        <p>
            New to LinkedIn? <a href="https://www.linkedin.com/signup/cold-join">Join now</a>
        </p>

    <option value="Language">Language</option>
</select>
       </footer>
    </main>
